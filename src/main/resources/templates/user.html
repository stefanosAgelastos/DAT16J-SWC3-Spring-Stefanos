<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>
<body>


<div class="alert alert-dark" role="alert" th:text="${user}">
    This is a dark alertâ€”check it out!
</div>

<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Email</td>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${usersList.empty}">
        <td colspan="3">No Users</td>
    </tr>
    <tr th:each="user : ${usersList}">
        <td th:text="${user.id}">1</td>
        <!--<td><a href="view.html" th:href="@{'/' + ${task.id}}" th:text="${task.title}">Title ...</a></td>-->
        <td th:text="${user.name}">Name ...</td>
        <td th:text="${user.email}">Email ...</td>
        <!--<td th:text="${#calendars.format(task.dueTo)}">July 11, 2012 2:17:16 PM CDT</td>-->
    </tr>
    </tbody>
</table>

<a href="/">
    <button type="button" class="btn btn-dark" >Go Back</button>
</a>

</body>
</html>
