<body>
<h1>Edit user</h1>

<form action="/user/saveEdit" th:object="${user}" method="post">
    <input type="text" id="name" name="name" placeholder="name" th:value="*{name}" required="true"/> <br/>
    <input type="email" id="email" name="email" placeholder="email" th:value="*{email}" required="true"/> <br/>
    <input type="hidden" id="id" name="id" th:value="*{id}"/>
    <button type="submit" class="btn btn-dark" >Save changes</button>
</form></body>
